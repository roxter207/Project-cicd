name: Deploy to Testing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App to AWS EC2 Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TEST_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.TEST_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER_IP }}
          username: ec2-user  # ðŸ‘ˆ Use ec2-user for Amazon Linux
          key: ${{ secrets.TEST_SSH_KEY }}
          script: |
            cd ~/app || mkdir ~/app && cd ~/app
            if [ ! -d ".git" ]; then
              git clone https://github.com/<your-username>/<your-repo> .
            else
              git pull origin main
            fi
            docker-compose down
            docker-compose up -d --build
