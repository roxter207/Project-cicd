name: Deploy to Testing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App to AWS EC2 Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ec2-100-24-44-140.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "âœ… Connected to EC2"
            cd ~/app || mkdir ~/app && cd ~/app
            if [ ! -d ".git" ]; then
              git clone https://github.com/roxter207/Project-cicd.git 
            else
              git pull origin main
            fi
            docker-compose down
            docker-compose up -d --build
